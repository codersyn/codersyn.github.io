<p>一、</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget --no-check-certificate -O AutoReinstall.sh https://git.io/AutoReinstall.sh &amp;&amp; bash AutoReinstall.sh</span><br></pre></td></tr></table></figure>

<p>本脚本还提供一个灵活的自动重装系统脚本，你可以在安装系统前对IP等进行相应的配置：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget --no-check-certificate -qO AutoDD.sh <span class="string">&#x27;http://git.io/autodd.sh&#x27;</span> &amp;&amp; bash AutoDD.sh</span><br></pre></td></tr></table></figure>

<p>二、</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#先运行:</span></span><br><span class="line"><span class="comment">#Debian/Ubuntu:</span></span><br><span class="line">apt-get update</span><br><span class="line"><span class="comment">#RedHat/CentOS:</span></span><br><span class="line">yum update</span><br><span class="line"><span class="comment">#确保安装了所需软件:</span></span><br><span class="line"><span class="comment">#Debian/Ubuntu:</span></span><br><span class="line">apt-get install -y xz-utils openssl gawk file</span><br><span class="line"><span class="comment">#RedHat/CentOS:</span></span><br><span class="line">yum install -y xz openssl gawk file</span><br><span class="line"><span class="comment">#下载及说明:</span></span><br><span class="line">wget --no-check-certificate -qO InstallNET.sh <span class="string">&#x27;https://moeclub.org/attachment/LinuxShell/InstallNET.sh&#x27;</span> &amp;&amp; chmod a+x InstallNET.sh</span><br><span class="line">说明:</span><br><span class="line">        bash InstallNET.sh      -d/--debian [dist-name]</span><br><span class="line">                                -u/--ubuntu [dist-name]</span><br><span class="line">                                -c/--centos [dist-version]</span><br><span class="line">                                -v/--ver [32/i386|64/amd64]</span><br><span class="line">                                --ip-addr/--ip-gate/--ip-mask</span><br><span class="line">                                -apt/-yum/--mirror</span><br><span class="line">                                -dd/--image</span><br><span class="line">                                -a/-m</span><br><span class="line"><span class="comment"># dist-name: 发行版本代号</span></span><br><span class="line"><span class="comment"># dist-version: 发行版本号</span></span><br><span class="line"><span class="comment"># -apt/-yum/--mirror : 使用定义镜像</span></span><br><span class="line"><span class="comment"># -a/-m : 询问是否能进入VNC自行操作. -a 为不提示(一般用于全自动安装), -m 为提示.</span></span><br></pre></td></tr></table></figure>

<p>三、</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#下载脚本</span></span><br><span class="line">wget --no-check-certificate -qO ~/Network-Reinstall-System-Modify.sh <span class="string">&#x27;https://www.cxthhhhh.com/CXT-Library/Network-Reinstall-System-Modify/Network-Reinstall-System-Modify.sh&#x27;</span> &amp;&amp; chmod a+x ~/Network-Reinstall-System-Modify.sh</span><br><span class="line"><span class="comment">#进入安装选项</span></span><br><span class="line">bash ~/Network-Reinstall-System-Modify.sh -UI_Options</span><br><span class="line"><span class="comment">#合并下载脚本+进入安装选项</span></span><br><span class="line">wget --no-check-certificate -qO ~/Network-Reinstall-System-Modify.sh <span class="string">&#x27;https://www.cxthhhhh.com/CXT-Library/Network-Reinstall-System-Modify/Network-Reinstall-System-Modify.sh&#x27;</span> &amp;&amp; chmod a+x ~/Network-Reinstall-System-Modify.sh &amp;&amp; bash ~/Network-Reinstall-System-Modify.sh -UI_Options</span><br><span class="line"><span class="comment">#（高级用户使用）安装 裸机系统部署平台</span></span><br><span class="line">bash ~/Network-Reinstall-System-Modify.sh -CXT_Bare-metal_System_Deployment_Platform</span><br></pre></td></tr></table></figure>
